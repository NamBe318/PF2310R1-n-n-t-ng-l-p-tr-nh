<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="weight" placeholder="cân nặng (kg)">
    <input type="text" name="" id="height" placeholder="chiều cao (m)">
    <button onclick="BMI()">tinh BMI</button>
    <p id="ketqua"></p>
</body>
<script>
    function BMI() {
        let weight = document.getElementById("weight").value
        let height = document.getElementById("height").value
        let bmi = weight / (height * height)
        let status
        if(bmi > 40) {
            status = "Béo phì cấp độ III"
        } else if(bmi >= 35) {
            status = "Béo phì cấp độ II"
        } else if(bmi >= 30) {
            status = "Béo phì cấp độ I"
        } else if(bmi >= 25) {
            status = "Thừa cân"
        } else if(bmi >= 18.5) {
            status = "Bình thường"
        } else if(bmi >= 17) {
            status = "Gầy cấp độ I"
        } else if(bmi >= 16) {
            status = "Gầy cấp độ II"
        } else {
            status = "Gầy cấp độ III"
        }
        document.getElementById("ketqua").innerHTML = "Chỉ số BMI là: " + bmi.toFixed(2) + ". Cơ thể bạn đang " + status
    }
</script>
</html>
