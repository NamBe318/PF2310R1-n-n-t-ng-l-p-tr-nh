<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" name="" id="money"></td>
            <td>
                <select name="" id="from">
                    <option value="23000">VietNam</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td>
                <select name="" id="to">
                    <option value="23000">VietNam</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td>
                <button onclick="ChangeCurrency()">Convert</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</body>
<script>
    function ChangeCurrency() {
        let money = document.getElementById("money").value
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value
        let result = money * to / from
        document.getElementById("result").innerHTML= "result: " + result.toFixed(3)
    }
</script>
</html>
