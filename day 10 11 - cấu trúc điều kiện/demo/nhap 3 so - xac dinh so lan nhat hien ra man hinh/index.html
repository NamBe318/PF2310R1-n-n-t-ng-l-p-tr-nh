    <body>
        <script>
        let number1 = prompt('số thứ 1: ');
        let number2 = prompt('số thứ 2: ');
        let number3 = prompt('số thứ 3: ');
        if (number1 > number2 && number1 > number3) {
            alert(number1 + " là số lớn nhất")
        } else if(number2 > number1 && number2 > number3) {
            alert(number2 + " là số lớn nhất ")
        } else {
            alert(number3 + " là số lớn nhất")
        }
    </script>
    </body>
