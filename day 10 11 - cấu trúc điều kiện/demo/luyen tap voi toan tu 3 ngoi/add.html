<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="nhập số a" id="numA">
    <input type="number" placeholder="nhập số b" id="numB">
    <button onclick="m1()">tính</button>
</body>
<script>
    function m1() {
        let a = parseInt(document.getElementById("numA").value);
        let b = parseInt(document.getElementById("numB").value);
        result = (a + b < 4) ? "Below" : "Over";
        alert(result);
    }
</script>
</html>
