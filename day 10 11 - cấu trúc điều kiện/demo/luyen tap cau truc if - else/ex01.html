<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What is the "official" name of JavaScript?</h1>
    <input type="text" id="answer" placeholder="nhập câu trả lời">
    <button onclick="m1()">click</button>
</body>
<script>
    function m1() {
        let a = document.getElementById("answer").value;
        if (a == 'ECMAScript') {
            alert("Right!");
        } else {
            alert("Didn't know? ECMAScript!");
        }
    }
</script>
</html>
