<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="nhập năm dương lịch" id="duonglich">
    <button onclick="TinhNamAmLich()">tính</button>
    <p id="result"></p>
</body>
<script>
    function TinhNamAmLich() {
        let duonglich = document.getElementById("duonglich").value
        let a = duonglich % 10
        console.log(a)
        let b = duonglich % 12
        console.log(b)
        let can
        let chi
        switch(a || b){
            case 0:
                can = "canh"
                chi = "Thân"
                break;
            case 1:
                can = "Tân"
                chi = "Dậu"
                break;
            case 2:
                can = "Nhâm"
                chi = "Tuất"
                break;
            case 3:
                can = "Quý"
                chi = "Hợi"
                break;
            case 4:
                can = "Giáp"
                chi = "Tý"
                break;
            case 5:
                can = "Ất"
                chi = "Sửu"
                break;
            case 6:
                can = "Bính"
                chi = "Dần"
                break;
            case 7:
                can = "Đinh"
                chi = "Mẹo"
                break;
            case 8:
                can = "Mậu"
                chi = "Thìn"
                break;
            case 9:
                can = "Kỷ"
                chi = "Tỵ"
                break;
            case 10:
                chi = "Ngọ"
                break;
            case 11:
                chi = "Mùi"
                break;
        }
        let amlich = can + " " + chi
        document.getElementById("result").innerHTML = amlich
    }
</script>
</html>
