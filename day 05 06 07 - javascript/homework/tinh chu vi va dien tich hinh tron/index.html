<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>nhập bán kính hình tròn: <input type="text" name="" id="BanKinh"></p>
    <button onclick="m1()">tính</button>
    <div  id="KetQua"></div>
</body>
<script>
    function m1() {
    let R = document.getElementById("BanKinh").value;
    let C = 2 * R * Math.PI
    let S = R * R * Math.PI
    document.getElementById("KetQua").innerHTML = "Chu vi hình tròn là: " + C.toFixed(2) +
    "<br>Diện tích hình tròn là: " + S.toFixed(2)
    }
</script>
</html>
