// tap lop Meo co thuoc tinh: can nang, ten
// co cac ham: an(klta) can nang se tang = 1/2klta, getI4() hien thong tin
// tao 2 doi tuong
<script>
    class Meo {
        constructor(x, y) {
            this.CanNang = x
            this.Ten = y
        }
        an(klta) {
            this.CanNang += 0.5*klta
        } 
        getI4() {
            alert("mèo " + this.Ten + " cân nặng: " + this.CanNang)
        }
    }
    let meo1 = new Meo(3, "MyDieu")
    meo1.an(1)
    meo1.getI4()
</script>
