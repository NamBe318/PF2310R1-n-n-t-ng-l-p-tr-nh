<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Order Form</h1>
    <form method="get" action="index.html">
    <h3>What would you like to buy?</h3>
    <select name="" id="">
        <option value="">Set 1</option>
        <option value="">Set 2</option>
        <option value="">Set 3</option>
    </select>
    <h3>How many would you like to order?</h3>
    <input type="radio" name="order" id=""> 1 - 10$ <br>
    <input type="radio" name="order" id=""> 2 - 20$ <br>
    <input type="radio" name="order" id=""> 3 - 25$
    <h3>Name <span>*</span></h3>
    <input type="text" name="" id="name" placeholder="FirstName">
    <input type="text" name="" id="name" placeholder="LastName">
    <h3>Email</h3>
    <input type="email" name="" id="email" placeholder="Your Email">
    <h3>Phone Number</h3>
    <input type="number" name="" id="number"> - 
    <input type="number" name="" id="number"> -
    <input type="number" name="" id="number">
    </form>
    <p><input type="button" value="submit"></p>
</body>
</html>
