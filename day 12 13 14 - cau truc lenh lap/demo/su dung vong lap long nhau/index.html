<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            border-spacing: 0px;
            text-align: center;
        }
        tr td {
            width: 30px;
            height: 30px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    
</body>
<script>
    let table
    table = "<table>"
    for (i = 1; i <= 10; i++) {
        table = table + "<tr>";
        for (j = 1; j <= 10; j++) {
            table = table + "<td>" + i * j + "</td>"
        }
        table = table + "</tr>"
    }
    table = table + "</table>"
    document.write(table)
    document.write("======================================")
</script>


<script>
    let sout, i, j
    sout = "<table>"
    i = j = 1
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>"
            j++
        }
        sout = sout + "</tr>"
        j = 1
        i++
    }
    sout = sout + "</table>"
    document.write(sout)
</script>
</html>
