<script>
    let a = parseInt(prompt("nhập số a: "))
    let b = parseInt(prompt("nhập số b: "))
    let khoang = new Array()
    let j = 0
    let tong = 0
    for(i = a; i <= b; i++) {
        khoang[j] = i
        tong += i
        j++
    } alert("tổng =  " + tong)
</script>
