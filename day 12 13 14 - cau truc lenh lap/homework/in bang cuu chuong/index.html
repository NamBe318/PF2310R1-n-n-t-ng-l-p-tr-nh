<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            border: 1px solid;
        }

        td {
            padding: 10px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="data"></div>
</body>
<script>
    let cuuchuong = ""
    cuuchuong = cuuchuong +  "<table>"
    for (let i = 1; i < 10; i++) {
        cuuchuong = cuuchuong +  "<tr>"
            for (let j = 2; j < 10; j++) {
                cuuchuong = cuuchuong +  "<td>"
                cuuchuong = cuuchuong +  (j + "*" + i + "=" + (j*i))
                cuuchuong = cuuchuong +  "</td>"
            }
            cuuchuong = cuuchuong +  "</tr>"
    }
    cuuchuong = cuuchuong +  "</table>"
    console.log(cuuchuong)
    document.getElementById("data").innerHTML = cuuchuong
</script>
</html>
