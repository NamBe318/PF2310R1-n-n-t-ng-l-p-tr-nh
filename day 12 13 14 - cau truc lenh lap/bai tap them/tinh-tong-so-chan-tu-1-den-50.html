</body>
<script>
    let a = parseInt(prompt("Nhập số a: "))
    let b = parseInt(prompt("Nhập số b: "))
    let mang = new Array(); j = 0; tongchan= 0
    for (i = a; i <= b; i++) {
        mang[j] = i
        if (i % 2 == 0) {
            tongchan += i
        }
        j++
    } document.write("tổng các phần tử chẵn trong mảng = " + tongchan)
</script>
</html>
