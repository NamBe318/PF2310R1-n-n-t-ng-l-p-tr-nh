<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>tinh tổng mạng từ a đến b</p>
    <button onclick="m1()">tính</button>
    <p>tính tổng mảng có sẵn[2, 6, 66, 23, 65, 87, 62, 92, 49, 72]</p>
    <button onclick="m2()">tính</button>
    <button onclick="alert('tổng các phần tử trong mảng = ' + m2())">
        tính2</button>
</body>
<script>
    function m1() {
    let a = parseInt(prompt("Nhập số a: "))
    let b = parseInt(prompt("Nhập số b: "))
    let mang = new Array(); j = 0; tong = 0
    for (i = a; i <= b; i++) {
        mang[j] = i
        tong += i
        j++
    } document.write("tổng các phần tử trong mảng = " + tong)
}

    function m2() {
        var arr = [2,6,66,23,65,87,62,92,49,72]
        var sum = 0
        for (i = 0; i < arr.length; i++) {
            sum += arr[i]
        } 
        alert("tổng các phần tử trong mảng = " + sum)
    }
</script>
</html>
