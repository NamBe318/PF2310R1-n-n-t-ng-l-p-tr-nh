<script>
    let a = prompt("Nhập số của bạn: ")
    if (a === 1) {
        alert(a + " không phải số nguyên tố")
    } else if (a === 2) {
        alert(a + " là số nguyên tố")
    } else {
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                alert(a + " không phải số nguyên tố")
            }
        }
    }
</script>
</html>
